<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>情哥哥</title>
</head>
<body>
  <script>
    let obj= {}
    const obj2={}
    var obj1={}

    obj.a='1'
    console.log(obj)
    obj.a=true
    console.log(obj)
    delete obj.a
    console.log(obj)

    let user={}
    user.name='张三'
    user.age=23
    console.log(user)
    user['address']='安徽合肥'
    console.log(user)

    let teacher = {}
    Object.assign(teacher,user)         //深拷贝
    console.log('============')
    console.log(teacher)
    teacher.birth='1993.10.11'
    console.log('============')
    console.log(teacher)
    console.log(user)

    let teacher1 =Object.assign({},user)
    console.log(teacher1)
    let teacher2 =user               //浅拷贝
    teacher2.xxx='hahaha'
    console.log('========================')
    console.log(teacher2)
    console.log(user)

    let teacher3 = JSON.parse(JSON.stringify(user))   //深拷贝2
    console.log('+++++++++++++++++++++++++')
    teacher3.yyy='呕吼'
    console.log(teacher3)
    console.log(user)

    console.log('---------------user拿出一个属性--------------')
    console.log(user.name)
    console.log(user['name'])
    let {name}=user
    console.log('===============解构语法===========')
    console.log(name)


  </script>
</body>
</html>
